        title: "Users"
        text: "You can <b title=\"Use the 'Delete' button.\">remove</b>, <b title=\"Use the 'Details' button.\">view</b> and <b title=\"Use the 'Edit' button.\">edit</b> current users.<br/><br/>It's possible to order the user list by <b title=\"Click in 'Created at'.\">creation date</b>, <b title=\"Click in 'Email'.\">email</b>, <b title=\"Click in 'Active'.\">activation</b>, <b title=\"Click in 'Name'.\">name</b> or <b title=\"Click in 'User Role'.\">role</b> as well as <b title=\"The filter box is next to the add button.\">filter</b> its contents.<br/><br/>You can perform <b title=\"Delete, Activate or Deactivate.\">bulk actions</b>, selected from the <b title=\"Click in 'More Actions'.\">drop-down menu</b> and will be applied to the <b title=\"The check box is at the left of the name\">checked</b> users."
        edit:
          title: "User edit"
          text: "You can edit user details here, changing all information.<br/> The <b title=\"See the field on the left.\">email</b> field specifies the user personal email.<br/>The <b title=\"See the field on the left.\">active</b> option specifies if the user is either active or not.<br/>You can also change the user <b title=\"See the field on the left.\">phone</b> number.<br/>The <b>avatar</b title=\"See the upload field on the left.\"> specifies the user image. You can upload any image file which will be cropped to 100x100 px.<br/>On the <b title=\"See the field on the left.\">profile</b> field there is a short user description.<br/>A <b title=\"See the field on the left.\">website</b> can also be specified, as well as the <b title=\"See the field on the left.\">country</b>.<br/>The user <b title=\"See the field on the left.\">gender</b> is also defined here.<br/>You can add the user to <b title=\"See the check boxes.\">groups</b> by ticking the groups you want.<br/>The user <b title=\"See the check boxes.\">Group</b> information will not be saved for reversion, once you do an alteration you can no longer recover the previous state.<br/>When you save, a history entry will be created. That mean that you can revert to a previous state (except for group information).<br/>The fields with an asterisk (*) are mandatory."
