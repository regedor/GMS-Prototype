        paragraph: "You can <b title=\"Use the 'New Page' button.\">create</b> new pages and <b title=\"Use the 'Delete' button.\">remove</b> existing ones. You can also <b title=\"Use the 'Details' button.\">view</b> and <b title=\"Use the 'Edit' button.\">edit</b> current pages.<br/><br/>It's possible to order the page list by <b title=\"Click in 'Title'.\">title</b> or <b title=\"Click in 'Date'.\">date</b>.<br/><br/>By clicking on the page's title, you'll be redirected to the corresponding page in the frontend."
        edit:
          title: "Edit Page"
          paragraph: "You are editing the page information. Aside from the page's <b title=\"The title is the page's identification.\">title</b> and <b title=\"The body corresponds to the page content\">body</b>, you can change the <b title=\"The slug is the unique identification of the page, useful for links.\">slug</b> and <b title=\"The order in which this page will appear in the navigation menu.\">priority</b>. There are also <b title=\"Check if you want the page to appear in the navigation menu.\">show in menu</b> and <b title=\"Check if you want to allow users to comment this page.\">has comments</b> checkboxes.<br/><br/>You can preview the contents of your page before pressing <b title=\"The Save button saves the page.\">Save</b> by clicking on the <b title=\"The Preview button lets you preview the page.\">Preview</b> button. To discard any changes, press <b title=\"The Cancel button discards any changes.\">Cancel</b>."
