        reversion:
          title: "Reverting"
          subtitle: "You are reverting information"
          message: "If you click <b title=\"The revert link is below.\">\"Revert\"</b> below, you are making your actions permanent!"
          link: "Revert"
        title: "User management"
        text: "Users can be managed on this page. You can <b title=\"Link on the combo box at the top of the table.\">disable</b>, <b title=\"Link on the combo box at the top of the table.\">activate</b> and <b title=\"Link at the end of the row.\">delete</b> users (see <b title=\"Link is below.\">\"go to deleted users\"</b>). Also you can edit user information on <b title=\"Link at the end of the row.\">\"Edit\"</b> and see users information on <b title=\"Link at the end of the row.\">\"Details\"</b>.<br/> <b title=\"The combo box is at the top of the table.\">Delete</b>, <b title=\"The combo box is at the top of the table.\">activate</b> and <b title=\"The combo box is at the top of the table.\">disable</b> actions can be selected from the drop-down menu and will be applied to all the selected users.<br/><br/>If you see a red cross in front of the user it means that the user is <b title=\"See the Active column.\">inactive</b>, otherwise is <b title=\"See the Active column.\">active</b>.<br/> You can perform an action to a set of users by ticking the <b title=\"The check box is at the left of the name\">check boxes</b>.<br/><br/>To filter the user list use the <b title=\"Look at the box with a magnifier, at the top.\">search box</b>.<br/> You can sort user information clicking on the columns labels.<br/>Note: you may need to refresh the page to see the actions results, if you see a success message but no results."
        edit:
          title: "User edit"
          text: "You can edit user details here, changing all information.<br/> The <b title=\"See the field on the left.\">email</b> field specifies the user personal email.<br/>The <b title=\"See the field on the left.\">active</b> option specifies if the user is either active or not.<br/>You can also change the user <b title=\"See the field on the left.\">phone</b> number.<br/>The <b>avatar</b title=\"See the upload field on the left.\"> specifies the user image. You can upload any image file which will be cropped to 100x100 px.<br/>On the <b title=\"See the field on the left.\">profile</b> field is a shot user description.<br/>A <b title=\"See the field on the left.\">website</b> can also be specified, as well as the <b title=\"See the field on the left.\">country</b>.<br/>The user <b title=\"See the field on the left.\">gender</b> is also defined here.<br/>You can add the user to <b title=\"See the check boxes.\">groups</b> by ticking the groups you want.<br/>The user <b title=\"See the check boxes.\">Group</b> information will not be saved for reversion, once you do an alteration you can not recover the previous state.<br/>When you save, a history entry will be created. That mean that you can revert to a previous state (except from group information).<br/>The fields with an an asterisk (*) are mandatory."
        delete_by_ids!: "Delete"
        activate!: "Activate"
        deactivate!: "Disable"
